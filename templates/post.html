{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  {% set fname="img/"+post.pimage%}
  <header class="masthead" style="background-image: url(' {{ url_for('static', filename=fname)}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{post.ptitle}}</h1>
            <h2 class="subheading">{{post.pstitle}}</h2>
            <span class="meta">Posted by
              <a href="#">{{post.pauthor}}</a>
              on {{post.pdate}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          {{post.pbody}}
        </div>
      </div>
    </div>
  </article>

  <hr>
{% endblock %}
